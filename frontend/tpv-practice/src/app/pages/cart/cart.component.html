<div class="row d-flex justify-content-center m-3">
    <h4 class="text-center">Your order</h4>
    <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Size</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">IVA Price</th>
            <th scope="col">Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of cart">
            <td *ngIf="product.drink == null">{{product.burger.name}}</td>
            <td *ngIf="product.burger == null">{{product.drink.name}}</td>
            <td>{{product.size}}</td>
            <td>
                <button (click)="lessQuantity(product.id)" 
                  [disabled]="product.quantity === 1"
                  [ngStyle]="{'cursor': product.quantity===1 ? 'not-allowed' : 'pointer'}"
                >
                  <i class="fa-solid fa-minus text-danger" [ngStyle]="{'cursor': product.quantity===1 ? 'not-allowed' : 'pointer'}"></i> 
                </button>
                {{product.quantity}} 
                <button (click)="moreQuantity(product.id)">
                  <i class="fa-solid fa-plus text-danger"></i>
                </button>
            </td>
            <td>{{product.price}}€</td>
            <td>{{product.ivaPrice}}€</td>
            <td>{{product.total}}€</td>
            <td><i class="fa-solid fa-trash text-danger"></i></td>
          </tr>
          <tr>
            <th colspan="5">Total price:</th>
            <td colspan="2" class="text-danger">{{totalPrice}}€</td>
          </tr>
        </tbody>
    </table>
</div>
